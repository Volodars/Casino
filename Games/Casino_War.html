<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino War</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/backgrounds.css">
</head>
<body class="body-war">
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../Menu.html">Home</a></li>
                <li><a href="../Rules.html">Game Rules</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-menu">
                        <li><a href="Slots.html">Slot Machine</a></li>
                        <li><a href="Roulette.html">Roulette</a></li>
                        <li><a href="Coin.html">Heads or Tails</a></li>
                        <li><a href="Mines.html">Mines</a></li>
                        <li><a href="Blackjack.html">Blackjack</a></li>
                        <li><a href="Casino_War.html">Casino War</a></li>
                        <li><a href="Poker.html">Poker</a></li>
                        <li><a href="Cubs.html">Dice</a></li>
                        <li><a href="Racing.html">Races</a></li>
                    </ul>
                </li>
                <li class="balance-container-li">
                    <a href="#">Balance: <span id="balanceAmount">0.00</span></a>
                    <div class="balance-dropdown">
                        <div class="dropdown-item">
                            <a href="Fortune.html" class="balance-topup-link" id="topUpBalanceLink">Get Free Balance!</a>
                        </div>
                        <div class="dropdown-item promo-code-input-section">
                            <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="input-field-small">
                            <button id="redeemPromoButton" class="button-small">Redeem</button>
                            <p id="promoCodeResult" class="result-text-small"></p>
                        </div>
                    </div>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-page-main casino-war-game-main">
        <h1 class="game-page-h1">Casino War</h1>

        <div class="score-display">
            <p>Dealer's Card: <span id="dealerCardDisplay"></span></p>
            <p>Your Card: <span id="playerCardDisplay"></span></p>
        </div>

        <div class="cards-section">
            <div class="hand-display dealer-hand">
                <h2>Dealer</h2>
                <div id="dealerCards" class="card-display"></div>
            </div>
            <div class="hand-display player-hand">
                <h2>You</h2>
                <div id="playerCards" class="card-display"></div>
            </div>
        </div>

        <div class="bet-controls">
            <div class="bet-amount-controls">
                <label for="betAmountInput">Change your bet:</label>
            </div>
        </div>

        <div class="game-info">
            <div class="bet-info-input">
                <label for="betAmountInput">Current Bet: $<span id="currentBetDisplay">100.00</span></label>
            </div>
        </div>

        <div class="bet-amount-controls">
            <div class="bet-action-buttons">
                <input type="number" id="betAmountInput" class="bet-input" value="100.00" min="10" step="10">
                <button id="setBetButton" class="control-button">Set Bet</button>
                <button id="allInButton" class="control-button all-in-button">All In</button>
            </div>
        </div>

        <div class="blackjack-actions">
            <button id="dealButton" class="control-button primary-button">Deal</button>
            <button id="goWarButton" class="control-button secondary-button" disabled>Go to War</button>
            <button id="surrenderButton" class="control-button tertiary-button" disabled>Surrender</button>
        </div>
        <p id="resultText" class="result-text"></p>
    </main>

    <script src="../JavaScript/promo.js"></script>
    <script src="../JavaScript/casino_war.js"></script>
</body>
</html>

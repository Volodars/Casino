<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/backgrounds.css">
</head>
<body class="body-blackjack">
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../Menu.html">Home</a></li>
                <li><a href="../Rules.html">Game Rules</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-menu">
                        <li><a href="Slots.html">Slot Machine</a></li>
                        <li><a href="Roulette.html">Roulette</a></li>
                        <li><a href="Coin.html">Heads or Tails</a></li>
                        <li><a href="Mines.html">Mines</a></li>
                        <li><a href="Blackjack.html">Blackjack</a></li>
                        <li><a href="Casino_War.html">Casino War</a></li>
                        <li><a href="Poker.html">Poker</a></li>
                        <li><a href="Cubs.html">Dice</a></li>
                        <li><a href="Racing.html">Races</a></li>
                    </ul>
                </li>
                <li class="balance-container-li">
                    <a href="#">Balance: <span id="balanceAmount">0.00</span></a>
                    <div class="balance-dropdown">
                        <div class="dropdown-item">
                            <a href="Fortune.html" class="balance-topup-link" id="topUpBalanceLink">Get Free Balance!</a>
                        </div>
                        <div class="dropdown-item promo-code-input-section">
                            <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="input-field-small">
                            <button id="redeemPromoButton" class="button-small">Redeem</button>
                            <p id="promoCodeResult" class="result-text-small"></p>
                        </div>
                    </div>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-page-main blackjack-game-main">
        <h1 class="game-page-h1 blackjack-game-h1">Blackjack</h1>

        <div class="dealer-area">
            <h2 class="player-label">Dealer (<span id="dealerScore">0</span>)</h2>
            <div id="dealerCards" class="card-hand-container">
                <!-- Карты дилера будут отображаться здесь -->
            </div>
        </div>

        <div class="player-area">
            <h2 class="player-label">You (<span id="playerScore">0</span>)</h2>
            <div id="playerCards" class="card-hand-container">
                <!-- Карты игрока будут отображаться здесь -->
            </div>
        </div>

        <div class="bet-controls">
            <div class="bet-amount-controls">
                <label for="betAmountInput">Change your bet:</label>
            </div>
        </div>

        <div class="game-info bet-info-input">
            <label for="diceBetInput">Current Bet: $<span id="currentBetDisplay">100.00</span></label>
            <!-- Input field is no longer directly here, it's in bet-amount-controls -->
        </div>

        <div class="bet-action-buttons"> <!-- Исправлено с bet--amount-controls -->
            <input type="number" id="betAmountInput" class="bet-input" value="100.00" min="10" step="10">
            <button id="setBetButton" class="control-button">Set Bet</button>
            <button id="allInButton" class="control-button all-in-button">All In</button>
        </div>

        <div class="blackjack-actions">
            <button id="dealButton" class="control-button primary-button" disabled>Deal</button>
            <button id="hitButton" class="control-button secondary-button" disabled>Hit</button>
            <button id="standButton" class="control-button tertiary-button" disabled>Stand</button>
        </div>

        <p id="resultText" class="result-text">Place your bet and click "Deal"!</p>
    </main>

    <script src="../JavaScript/promo.js"></script>
    <script src="../JavaScript/blackjack.js"></script>
</body>
</html>

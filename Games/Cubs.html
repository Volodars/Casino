
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/backgrounds.css">
</head>
<body class="body-cubes">
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../Menu.html">Home</a></li>
                <li><a href="../Rules.html">Game Rules</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-menu">
                        <li><a href="Slots.html">Slot Machine</a></li>
                        <li><a href="Roulette.html">Roulette</a></li>
                        <li><a href="Coin.html">Heads or Tails</a></li>
                        <li><a href="Mines.html">Mines</a></li>
                        <li><a href="Blackjack.html">Blackjack</a></li>
                        <li><a href="Casino_War.html">Casino War</a></li>
                        <li><a href="Poker.html">Poker</a></li>
                        <li><a href="Cubs.html">Dice</a></li>
                        <li><a href="Racing.html">Races</a></li>
                    </ul>
                </li>
                <li class="balance-container-li">
                    <a href="#">Balance: <span id="balanceAmount">0.00</span></a>
                    <div class="balance-dropdown">
                        <div class="dropdown-item">
                            <a href="Fortune.html" class="balance-topup-link" id="topUpBalanceLink">Get Free Balance!</a>
                        </div>
                        <div class="dropdown-item promo-code-input-section">
                            <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="input-field-small">
                            <button id="redeemPromoButton" class="button-small">Redeem</button>
                            <p id="promoCodeResult" class="result-text-small"></p>
                        </div>
                    </div>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

<main class="game-page-main dice-game-main">
        <h1 class="game-page-h1">Dice Game</h1>

        <div class="dice-container" id="diceArea">
            <!-- Dice images will be displayed here by JavaScript -->
        </div>

        <div class="bet-controls">
            <div class="bet-amount-controls">
                <label="betAmountInput">Change your bet:</label>
            </div>
        </div>

        <div class="bet-controls">
            <div class="bet-info-input">
                <label for="diceBetInput">Current Bet: $<span id="diceCurrentBet">100.00</span></label>
            </div>
            </div>

            <div class="bet-action-buttons">
                <input type="number" id="diceBetInput" class="bet-input" value="100.00" min="10" step="10">
                <button id="setDiceBet" class="control-button">Set Bet</button>
                <button id="allInDiceBet" class="control-button all-in-button">All In</button>
            </div>
        </div>

        <div class="target-sum-controls">
            <label for="targetSumInput">Target Number (2 - 12):</label>
            <input type="number" id="targetSumInput" class="bet-input" min="2" max="12" value="7" step="1">
            <div class="bet-action-buttons">
                <button id="betLess" class="control-button">Less than</button>
                <button id="betEqual" class="control-button primary-button">Exactly</button>
                <button id="betGreater" class="control-button">Greater than</button>
            </div>
        </div>


        <div class="game-actions">
            <button id="rollDice" class="control-button primary-button">Roll Dice</button>
        </div>

        <p id="diceResult" class="result-text">Place your bet, select a target sum, and roll!</p>
    </main>

    <script src="../JavaScript/promo.js"></script>
    <script src="../JavaScript/cubs.js"></script>
</body>
</html>

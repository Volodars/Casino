
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/backgrounds.css">
</head>
<body class="body-poker">
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../Menu.html">Home</a></li>
                <li><a href="../Rules.html">Game Rules</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-menu">
                        <li><a href="Slots.html">Slot Machine</a></li>
                        <li><a href="Roulette.html">Roulette</a></li>
                        <li><a href="Coin.html">Heads or Tails</a></li>
                        <li><a href="Mines.html">Mines</a></li>
                        <li><a href="Blackjack.html">Blackjack</a></li>
                        <li><a href="Casino_War.html">Casino War</a></li>
                        <li><a href="Poker.html">Poker</a></li>
                        <li><a href="Cubs.html">Dice</a></li>
                        <li><a href="Racing.html">Races</a></li>
                    </ul>
                </li>
                <li class="balance-container-li">
                    <a href="#">Balance: <span id="balanceAmount">0.00</span></a>
                    <div class="balance-dropdown">
                        <div class="dropdown-item">
                            <a href="Fortune.html" class="balance-topup-link" id="topUpBalanceLink">Get Free Balance!</a>
                        </div>
                        <div class="dropdown-item promo-code-input-section">
                            <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="input-field-small">
                            <button id="redeemPromoButton" class="button-small">Redeem</button>
                            <p id="promoCodeResult" class="result-text-small"></p>
                        </div>
                    </div>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-page-main blackjack-game-main poker-game-main">
        <h1 class="game-page-h1 blackjack-game-h1">Poker</h1>
<div class="game-info">
    <label for="opponentCount">Opponents:</label>
    <select id="opponentCount" class="bet-input">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</div>

<div id="pokerTableGrid" class="poker-table-grid">
    <!-- Север -->
    <div class="player-area player-north" id="player-1">
        <div class="player-label">Opponent 1</div>
        <div class="card-hand-container" id="hand-1"></div>
    </div>

<!-- Запад -->
<div class="player-area player-west" id="player-2" style="display: none;">
    <div class="player-label west-label">Opponent 2</div>
    <div class="card-hand-container" id="hand-2"></div>
</div>

    <!-- Центр -->
<div class="table-center" id="table-center">
    <div class="player-label">Table Center</div>
    <div id="phaseDisplay"></div>
    <div id="communityCards" class="card-hand-container" style="justify-content: center;"></div>
</div>

<!-- Восток -->
<div class="player-area player-east" id="player-3" style="display: none;">
    <div class="card-hand-container" id="hand-3"></div>
    <div class="player-label east-label">Opponent 3</div>
</div>

    <!-- Юг -->
    <div class="player-area player-south" id="player-0">
        <div class="player-label">You</div>
        <div class="card-hand-container" id="hand-0"></div>
    </div>
</div>

<div class="bet-controls">
    <div class="bet-amount-controls">
        <label for="pokerBetAmountInput">Change your bet:</label>
    </div>
</div>

<div class="game-info bet-info-input">
    <label for="pokerCurrentBetDisplay">Current Bet: $<span id="pokerCurrentBetDisplay">100.00</span></label>
</div>

<div class="bet-amount-controls">
    <div class="bet-action-buttons"> <!-- Исправлено с bet--amount-controls -->
    <input type="number" id="pokerBetAmountInput" class="bet-input" value="100.00" min="10" step="10">
    <button id="pokerSetBetButton" class="control-button">Set Bet</button>
    <button id="pokerAllInButton" class="control-button all-in-button">All In</button>
    </div>
</div>

<div class="blackjack-actions">
  <button id="dealButton" class="control-button">Deal Cards</button>
  <button id="nextPhaseButton" class="control-button">Next Phase</button>
  <button id="revealButton" class="control-button">Reveal</button>
</div>

<button id="resetButton" class="control-button">Reset</button>

<p id="pokerResult" class="result-text"></p>

    </main>

    <script src="../JavaScript/promo.js"></script>
    <script src="../JavaScript/poker.js"></script>
</body>
</html>

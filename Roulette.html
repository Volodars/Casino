<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background: url('fone_roulette.jpg') no-repeat center center fixed; background-size: cover;">
    <header>
        <nav class="menu">
            <ul>
                <li><a href="Menu.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-menu">
                        <li><a href="Slots.html">Slot Machine</a></li>
                        <li><a href="Roulette.html">Roulette</a></li>
                        <li><a href="Coin.html">Heads or Tails</a></li>
                        <li><a href="Mines.html">Mines</a></li>
                    </ul>
                </li>
                <li class="balance-container-li">
                    <a href="#">Balance: <span id="balanceAmount">1000.00</span></a>
                    <div class="balance-dropdown">
                        <div class="dropdown-item inactive">
                            <span>Deposit Balance</span>
                            <p>(Not yet implemented)</p>
                        </div>
                        <div class="dropdown-item promo-code-input-section">
                            <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="input-field-small">
                            <button id="redeemPromoButton" class="button-small">Redeem</button>
                            <p id="promoCodeResult" class="result-text-small"></p>
                        </div>
                    </div>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
<main>
    <h1>Roulette</h1>
    
    <p>Current bet: <span id="currentBetDisplay">100</span></p>
    <p>Your selection: <span id="playerSelectionDisplay">None</span></p>

    <canvas id="rouletteCanvas" width="500" height="500"></canvas>

    <div class="bet-amount-controls">
        <label for="betAmountInput">Change your bet:</label>
    </div>

    <div class="bet--amount-controls">
        <input type="number" id="betAmountInput" value="100" min="10" step="10" class="bet-input">
        <button id="setBetButton" class="control-button">Set Bet</button>
        <button id="allInButton" class="special-bet-button">All In</button> 
    </div>
    
    <div class="bet-color-options">
        <button id="betRedButton" class="bet-option-button red-bet-button">Bet Red</button>
        <button id="betBlackButton" class="bet-option-button black-bet-button">Bet Black</button>
        <button id="betGreenButton" class="bet-option-button green-bet-button">Bet Green</button>
    </div>

    <div class="bet-number-options">
        <label for="betNumberInput">Bet on Number:</label>
    </div>

    <div class="bet-number-options">
        <input type="number" id="betNumberInput" min="0" max="36" placeholder="0-36" class="bet-input number-input">
        <button id="setNumberBetButton" class="control-button">Set Number Bet</button>
    </div>

    <button id="spinButton" class="control-button spin-button">Spin!!</button>
    <p id="resultText" class="result-text"></p>
</main>

<script src="promo.js"></script>
<script src="roulette.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack (21)</title>
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="../Styles/backgrounds.css">
</head>
<body class="body-blackjack"> <!-- Добавил класс для специфического фона, если нужен -->
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../Menu.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-menu">
                        <li><a href="Slots.html">Slot Machine</a></li>
                        <li><a href="Roulette.html">Roulette</a></li>
                        <li><a href="Coin.html">Heads or Tails</a></li>
                        <li><a href="Mines.html">Mines</a></li>
                        <li><a href="Blackjack.html">Blackjack</a></li> <!-- NEW: Ссылка на Блэкджек -->
                    </ul>
                </li>
                <li class="balance-container-li">
                    <a href="#">Balance: <span id="balanceAmount">0.00</span></a>
                    <div class="balance-dropdown">
                        <div class="dropdown-item inactive">
                            <span>Deposit Balance</span>
                            <p>(Not yet implemented)</p>
                        </div>
                        <div class="dropdown-item promo-code-input-section">
                            <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="input-field-small">
                            <button id="redeemPromoButton" class="button-small">Redeem</button>
                            <p id="promoCodeResult" class="result-text-small"></p>
                        </div>
                    </div>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-page-main blackjack-game-main">
        <h1 class="game-page-h1 blackjack-game-h1">Blackjack</h1>

        <!-- Дилерская зона -->
        <div class="dealer-area">
            <h2 class="player-label">Dealer (<span id="dealerScore">0</span>)</h2>
            <div id="dealerCards" class="card-hand-container">
                <!-- Карты дилера будут здесь -->
            </div>
        </div>

        <!-- Игровая зона -->
        <div class="player-area">
            <h2 class="player-label">Player (<span id="playerScore">0</span>)</h2>
            <div id="playerCards" class="card-hand-container">
                <!-- Карты игрока будут здесь -->
            </div>
        </div>

        <!-- Информация о ставке -->
        <div class="game-info">
            <p>Current Bet: <span id="currentBetDisplay">100.00</span></p>
        </div>

        <!-- Управление ставками -->
        <div class="bet-controls">
            <label for="betAmountInput">Change your bet:</label>
            <input type="number" id="betAmountInput" value="100" min="10" step="10" class="bet-input">
            <button id="setBetButton" class="control-button">Set Bet</button>
            <button id="allInButton" class="all-in-button">All In</button>
        </div>
        
        <!-- Кнопки действий -->
        <div class="game-actions blackjack-actions">
            <button id="dealButton" class="control-button start-game-button">Deal</button>
            <button id="hitButton" class="control-button" disabled>Hit</button>
            <button id="standButton" class="control-button" disabled>Stand</button>
            <!-- Добавим "Double Down" и "Split" позже -->
        </div>

        <!-- Сообщение о результате -->
        <p id="resultText" class="result-text"></p>

    </main>
    
    <!-- Подключение скриптов -->
    <script src="../JavaScript/promo.js"></script>
    <script src="../JavaScript/blackjack.js"></script> <!-- Новый скрипт для Блэкджека -->
</body>
</html>
